<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">  -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css?a=b" rel="stylesheet" type="text/css">
    <title>Tシャツ申し込みフォーム</title>
</head>

<body>
    <header>
        <div class="header-title">
            <h1 class="ordinal">Tシャツ 申し込みフォーム</h1>
            <h1 class="small">Tシャツ 申し込み</h1>
            <h1 class="small">フォーム</h1>
        </div>
        <nav>
            <p><a href="./login">login</a></p>

        </nav>
    </header>
    <div class="header-border"></div>
    <main>
        <div class="set">
            <div class="title">
                <h2>サイズ</h2>
                <div class="border"></div>
            </div>
            <form class="size">
                <input class="size-item radio-button" type="radio" name="size" value="SS" id="SS">
                <div class="size-label">
                    <label class="size-item alpha" for="SS">SS</label>
                    <label class="size-item cm" for="SS">157cm~</label>
                </div>
                <input class="size-item radio-button" type="radio" name="size" value="S" id="S">
                <div class="size-label">
                    <label class="size-item alpha" for="S">S</label>
                    <label class="size-item cm" for="S">163cm~</label>
                </div>
                <input class="size-item radio-button" type="radio" name="size" value="M" id="M" checked>
                <div class="size-label">
                    <label class="size-item alpha" for="M">M</label>
                    <label class="size-item cm" for="M">170cm~</label>
                </div>
                <input class="size-item radio-button" type="radio" name="size" value="L" id="L">
                <div class="size-label">
                    <label class="size-item alpha" for="L">L</label>
                    <label class="size-item cm" for="L">179cm~</label>
                </div>
                <input class="size-item radio-button" type="radio" name="size" value="XL" id="XL">
                <div class="size-label">
                    <label class="size-item alpha" for="XL">XL</label>
                    <label class="size-item cm" for="XL">181cm~</label>
                </div>
            </form>
            <!-- <p>おいしい</p> -->

        </div>

    </main>
</body>

</html>
