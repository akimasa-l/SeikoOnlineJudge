<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">  -->

    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Tシャツ申し込みフォーム</title>
</head>

<body>
    <header>
        <div class="header-title">
            <h1 class="ordinal">Tシャツ申し込みフォーム</h1>
            <h1 class="small">Tシャツ申し込み</h1><h1 class="small">フォーム</h1>
        </div>
        <nav></nav>
    </header>
    <main>
        <div class="set">
            <div class="title">
                <h2>サイズ</h2>
                <div class="border"></div>
            </div>

            <form class="size">
                <div class="row">
                    <div class="cell"><input class="size-item" type="radio" name="size" value="SS" id="SS"></div>
                    <div class="cell"><label class="size-item" for="SS">SS</label></div>
                </div>
                <div class="row">
                    <div class="cell"><input class="size-item" type="radio" name="size" value="S" id="S"></div>
                    <div class="cell"><label class="size-item" for="S">S</label></div>
                </div>
                <div class="row">
                    <div class="cell"><input class="size-item" type="radio" name="size" value="M" id="M"></div>
                    <div class="cell"><label class="size-item" for="M">M</label></div>
                </div>
                <div class="row">
                    <div class="cell"><input class="size-item" type="radio" name="size" value="L" id="L"></div>
                    <div class="cell"><label class="size-item" for="L">L</label></div>
                </div>
                <div class="row">
                    <div class="cell"><input class="size-item" type="radio" name="size" value="XL" id="XL"></div>
                    <div class="cell"><label class="size-item" for="XL">XL</label></div>
                </div>
            </form>
            <!-- <p>おいしい</p> -->

        </div>

    </main>
</body>

</html>
